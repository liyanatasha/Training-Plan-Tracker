<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div>
                <a href="index.html">Homepage</a>
                <a href="createPlan.html">Create Plan</a>
                <a href="logWorkout.html">Log Workout</a>
                <a href="viewPlan.html">View Plan</a>
                <a href="statistics.html">Statistics</a>
            </div>
        </header>
        <main>
        <div class="textArea">
            <p>Log Your Workout</p>
            <p>Today's Planned Workout: <span id="targetDistance"></span>, <span id="targetPace"></span>, <span id="targetDuration"></span></p>
                <label for="datePicker">Date picker:</label>
                <input type="date" id="datePicker" name="datePicker">
            </div>
            <form>
            <div id="completed" class="form-group">
                <input type="checkbox" id="completed" name="completed">
                <label for="completed">I have completed the workout as planned.</label>
            </div>
            <div class="form-group">
                <label for="actualDistance">Actual Distance (km): </label>
                <input type="number" id="actualDistance" name="actualDistance">
            </div>
            <div class="form-group">
                <label for="actualPace">Actual Pace (min/km): </label>
                <input type="number" id="actualPace" name="actualPace">
            </div>
            <div class="form-group">
                <label for="actualDuration">Actual Duration (min): </label>
                <input type="number" id="actualDuration" name="actualDuration">
            </div>
            <div class="form-group">
                <label for="aNotes">Notes (optional): </label>
                <input type="text">
            </div>
                <button class="button">Log Workout</button>
            </form>
            <div class= "textArea">
                <p>Past Workouts (List View): </p>
                <table class="pastWorkoutTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Distance</th>
                            <th>Time</th>
                            <th>Type</th>
                            <th>Completed?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
