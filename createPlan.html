<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
        <div>
            <a href="index.html">Homepage</a>
            <a href="createPlan.html">Create Plan</a>
            <a href="logWorkout.html">Log Workout</a>
            <a href="viewPlan.html">View Plan</a>
            <a href="statistics.html">Statistics</a>
        </div>
    </header>
    <main>
        <div>
            <h1>Create Your Training Plan</h1>
            <p>Customize your schedule. Set your plan duration and add specific workouts.</p>
        </div>
        <div id="planDetails">
            <label for="planName">Plan Name:</label>
            <input type="text" id="planName" name="planName" placeholder="Enter your plan name">
            <label for="planDuration">Plan Duration:</label>
            <label for="startDate">Start date</label>
            <input type="date" id="startDate" name="startDate">
            <span>to</span>
            <label>End Date</label>
            <input type="date" id="endDate" name="endDate">
        </div>
        <div id="addWorkout">
            <p>Add Workout:</p>
            <label for="selectDay">Select day:</label>
            <select id="selectDay" name="selectDay">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
            <label for="runType">Type of Run</label>
            <select id="runType" name="runType" required>
                <option value="training">Training run</option>
                <option value="interval">Interval</option>
                <option value="longSlowDistance">Long slow distance</option>
                <option value="recovery">Recovery</option>
            </select>
            <label for="distance">Distance (km):</label>
            <input type="number" name="distance" id="distance" required>
            <label for="targetPace">Target Pace (optional):</label>
            <input type="number" id="targetPace" name="targetPace">
            <label for="notes">Notes:</label>
            <input type="text" id="notes" id="notes">
            <button>Add Workout</button>
        </div>
        <div>
            <p>Your Weekly Plan Preview:</p>
            <div id="planPreview">
            <!-- The plan preview for the bext 7 days will be here-->
            </div>
        </div>
        <button>Create Plan</button>
    </main>
</body>
</html>
